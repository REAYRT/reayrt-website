<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Realtime Roads - realtime procedural 3D driving plate environments for virtual production" />
        <meta name="author" content="Morgan Skillicorn" />
        <meta name="fediverse:creator" content="@MorganSkilly@mastodon.gamedev.place">

        <title>REAYRT Virtual Production</title>
        
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        
        <link rel="stylesheet" href="css/hover.css">
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://kit.fontawesome.com/66afee0429.js" crossorigin="anonymous"></script>

    </head>
    
    <body>
        <!-- Responsive navbar-->
        <div id="navbar-container"></div>

        <!-- Header - set the background image for the header in the line below-->
    <header class="py-5 parallax-header" style="position: relative; height: 30rem; overflow: hidden;">
            <img id="parallax-img" src="assets/tealbg.jpg" alt="Teal Background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; will-change: transform; transform: translateY(-60px);" />
            <div class="container h-100 d-flex justify-content-center align-items-center" 
                style="position: relative; z-index: 1;">
                <!-- Optional header content -->
            </div>
        </header>

        <a rel="me" href="https://mastodon.gamedev.place/@MorganSkilly" style="position: absolute; left: -9999px;">Mastodon</a>

        <!-- Content section-->
        <section class="py-5">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                            <h2>REAYRT Virtual Production</h2>
                            <p class="lead">Coming soon.</p>
                            <p class="mt-4">Connect with us on <a href="https://www.linkedin.com/company/reayrt/" target="_blank">LinkedIn</a> to learn more, or check out <a href="https://realtimeroads.com" target="_blank">realtimeroads.com</a>.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
    <footer class="py-5" style="background-color: #000;">            
            <div id="footer-container"></div>
        </footer>

        <script src="loadHTML.js"></script>
        <script>
        // Parallax effect for header image
        window.addEventListener('scroll', function() {
            var scrolled = window.pageYOffset;
            var parallax = document.getElementById('parallax-img');
            if (parallax) {
                // Maintain initial offset and add parallax effect
                var initialOffset = -60; // px, matches the CSS
                var maxTranslate = 120; // px, adjust as needed
                var translateY = initialOffset + Math.min(scrolled * 0.4, maxTranslate);
                parallax.style.transform = 'translateY(' + translateY + 'px)';
            }
        });
        </script>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
